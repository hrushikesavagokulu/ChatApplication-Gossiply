<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gossiply - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background-color: #111827;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top right, rgba(17, 24, 39, 0.85), rgba(0, 0, 0, 0.4));
      z-index: -1;
    }

    .top-links {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 3;
    }

    .top-links a {
      text-decoration: none;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      border: 1px solid #ffffffb0;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s;
    }

    .top-links a:hover {
      background: rgba(255, 204, 0, 0.25);
      transform: scale(1.05);
    }

    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      z-index: 2;
      position: relative;
      animation: fadeIn 1.8s ease-in-out;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 25px;
      text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.7);
    }

    .enter-btn {
      padding: 14px 36px;
      font-size: 1.2rem;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, background 0.3s;
      text-decoration: none;
    }

    .enter-btn:hover {
      background: #ffc107;
      transform: scale(1.08);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Emojis container */
    .emoji {
      position: absolute;
      animation: floatUp linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.1;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        padding: 0 20px;
      }

      .top-links {
        flex-direction: column;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Gradient Overlay -->
  <div class="overlay"></div>

  <!-- Navigation -->
  <div class="top-links">
    <a href="/login">Login</a>
    <a href="/signup">Register</a>
  </div>

  <!-- Center Content -->
  <div class="content">
    <h1>Welcome to Gossiply üí¨</h1>
    <a class="enter-btn" href="/home">Enter</a>
  </div>

  <!-- Floating Emojis Script -->
  <script>
    window.onload = function () {
      const emojis = ['üí¨', 'üòÑ', 'üì±', '‚ù§Ô∏è', 'üòÇ', 'üëã', 'ü§ñ', 'üó®Ô∏è', 'üòâ'];
      const count = 40;

      for (let i = 0; i < count; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.top = Math.random() * 100 + 'vh';
        emoji.style.fontSize = (1 + Math.random() * 2) + 'rem';
        emoji.style.animationDuration = (5 + Math.random() * 5) + 's';
        document.body.appendChild(emoji);
      }
    };
  </script>

</body>
</html>
